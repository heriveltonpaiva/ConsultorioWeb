<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
      

    <ui:composition template="/template.xhtml">
        <ui:define name="corpo">
        <h:form id="formtable">
        <h2>Dentes</h2>
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        
        <h:panelGrid columns="2" style="margin-bottom:20px;" >
            <b:commandButton  value="Cadastrar" iconAwesome="plus-square" action="#{denteController.iniciarCadastro}" style="margin-right:2px; width:150px;"/>
            <b:button value="Listar" iconAwesome="list" disabled="true" style="width:150px;"/>
               
        </h:panelGrid>    
         
                  <p:dataTable id="tabela" var="item" value="#{denteController.listagem}" style="margin-bottom:20px;">
                      
                      <p:column headerText="Número" width="80">
                          <h:outputText value="#{item.numero}"/>
                      </p:column> 
                      <p:column headerText="Localização" >
                          <h:outputText value="#{item.localizacao}"/>
                      </p:column> 
                                    
                      <p:column  width="50">
                          <p:commandButton action="#{denteController.editar}" icon="ui-icon-pencil" disabled="true">
                                <f:setPropertyActionListener target="#{denteController.dente}" value="#{item}"  />             
                          </p:commandButton>

                          <p:commandButton  action="#{denteController.remover}" icon="ui-icon-close" update="tabela"  disabled="true">
                                   <f:setPropertyActionListener target="#{denteController.dente}" value="#{item}"  />             
                          </p:commandButton>

                        </p:column>
                        <f:facet name="footer">
        					 <h:outputText value="#{fn:length(denteController.listagem)} Registros Encontrados"/>
    				    </f:facet>
                  </p:dataTable>
        
        </h:form>
      </ui:define>
    </ui:composition>
</html>
