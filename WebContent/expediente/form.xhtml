<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">

     <ui:composition template="/template.xhtml">
        <ui:define name="corpo">
            <h:form id="form" >
                <h2>Cadastro de Expedientes</h2>

                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />     

                <h:panelGrid columns="2" style="margin-bottom:20px;">
                    <b:button value="Cadastrar" iconAwesome="plus-square" disabled="true" style="margin-right:2px; width:150px;"/>
                    <b:commandButton value="Listar" iconAwesome="list" action="#{expedienteController.carregarListagem}" style="width:150px;"/>
                </h:panelGrid>   

					<p:outputLabel value="Dia:" />
					<b:selectOneMenu id="lista"  value="#{expedienteController.expediente.dia}" style="width:200px;">
                            <f:selectItem itemLabel="-- Selecione --" itemValue="" />
                            <f:selectItem itemLabel=" Segunda-feira " itemValue="1" />
                            <f:selectItem itemLabel=" Terça-feira" itemValue="2" />
                            <f:selectItem itemLabel=" Quarta-feira " itemValue="3" />
                            <f:selectItem itemLabel=" Quinta-feira " itemValue="4" />
                            <f:selectItem itemLabel=" Sexta-feira " itemValue="5" />
                            <f:selectItem itemLabel=" Sabádo " itemValue="6" />
                            <f:selectItem itemLabel=" Domingo " itemValue="7" />
                        </b:selectOneMenu>

					<p:outputLabel for="horaInicio" value="Inicio:" /><br/>
			        <p:calendar id="horaInicio" locale="pt_BR" value="#{expedienteController.expediente.horaInicio}" pattern="HH:mm" timeOnly="true"  />
				    <br/>
					<p:outputLabel for="horaFinal" value="Término:" /><br/>
			        <p:calendar id="horaFinal" locale="pt_BR" value="#{expedienteController.expediente.horaFinal}" pattern="HH:mm" timeOnly="true"  />
                    <br/>
                    
                    <b:commandButton action="#{expedienteController.salvar}" value="Cadastrar expediente" style="margin-bottom:20px; margin-top:10px; width:200px;" look="primary"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
