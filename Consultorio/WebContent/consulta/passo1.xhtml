<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">

     <ui:composition template="/template.xhtml">
        <ui:define name="corpo">
            <h2>Iniciar Consulta Odontológica</h2>

            	<h:form id="formAutoComplete">

 					<p:dataTable id="tabelaFilaeEspera" var="paciente" value="#{atendimentoController.listaEsperaPacientes}" style="margin-top:20px; margin-bottom:20px;" emptyMessage="Nenhum paciente na fila de atendimento." rendered="#{not empty atendimentoController.listaEsperaPacientes}">  
	                   <f:facet name="header">
							Lista de Espera para Atendimento 
						</f:facet>
	                	<p:column headerText="Ordem" width="70">
                          <h:outputText value="#{paciente.ordemChegada}°"/>
                      </p:column> 
                     <p:column headerText="Paciente" >
                          <h:outputText value="#{paciente.nome}"/>
                     </p:column> 
                     <p:column headerText="Observação" >
                          <h:outputText value="#{paciente.observacao}"/>
                     </p:column> 
                     <p:column headerText="Horário Chegada" >
                          <h:outputText value="#{paciente.horarioChegada}">
                              <f:convertDateTime pattern="HH:mm" timeZone="GMT-03:00"/>  
                          </h:outputText>
                     </p:column> 
                      <p:column headerText="Avulso" width="90" >
                          <h:outputText value="SIM" rendered="#{!paciente.ativo}"/>
                          <h:outputText value="NÃO" rendered="#{paciente.ativo}"/>
                     </p:column>  
	                     
	                      <p:column width="160">
                    	<b:commandButton action="#{consultaController.iniciarPasso2}" value="Iniciar Procedimento" style="margin-bottom:2px; width:140px;" look="primary">
                    	     <f:setPropertyActionListener value="#{paciente}" target="#{consultaController.pacienteDaConsulta}" />                    	
                    	</b:commandButton>
                    	
                    	<b:commandButton action="#{consultaController.iniciarPasso3}" value="Finalizar Atendimento" style="margin-bottom:2px; width:140px;" look="success">
                    	     <f:setPropertyActionListener value="#{paciente}" target="#{consultaController.pacienteDaConsulta}" />
                    	     <f:setPropertyActionListener value="#{paciente.ordemChegada}" target="#{consultaController.pacienteAvulso.ordemChegada}" />
                    	</b:commandButton>
                    	
                    	<b:commandButton action="#{historicoConsultaController.exibirHistoricoPaciente}" value="Exibir Histórico" style="width:140px;">
                    	     <f:setPropertyActionListener value="#{paciente}" target="#{historicoConsultaController.paciente}" />
                    	</b:commandButton>
                        </p:column>
	                     
                	</p:dataTable>


         		<h:outputLabel value="Buscar Paciente:" />
         
                 <p:autoComplete id="autoCompletePaciente"  value="#{atendimentoController.paciente}" completeMethod="#{pacienteController.completePaciente}" size="70" 
                  var="pessoa" itemLabel="#{pessoa.nome}" itemValue="#{pessoa}" converter="pacienteConverter" > 
                  <p:ajax event="itemSelect" listener="#{consultaController.carregaPaciente}" update="formAutoComplete, tabela"  />                   
                  </p:autoComplete>
                 
                  <b:commandButton action="#{atendimentoController.adicionarPacienteNaFilaEspera}" value="Adicionar a fila" style="width:140px;margin-left:10px;" look="primary"/>
                  
                 
                    <p:panelGrid rendered="#{ not empty consultaController.consulta.pessoa.nome}" columns="4" style="margin-top:10px;">
							<f:facet name="header">
								<p:outputLabel value="Informações do Paciente"/>
							</f:facet>
					<p:outputLabel value="Nome" />
					<p:outputLabel value="CPF" />
					<p:outputLabel value="RG" />
					<p:outputLabel value="Data de Nascimento"/>
					
					<b:inputText value="#{consultaController.consulta.pessoa.nome}" disabled="true" />
					<b:inputText value="#{consultaController.consulta.pessoa.cpf}" disabled="true"/>
					<b:inputText value="#{consultaController.consulta.pessoa.rg}" disabled="true"/>
					<b:inputText value="#{consultaController.consulta.pessoa.dataNascimento}" disabled="true"/>

					<p:outputLabel value="Endereco*"/>
                    <p:outputLabel value="Numero"/>
					<p:outputLabel value="Cidade*"/>
                    <p:outputLabel value="Celular"/>
					<b:inputText value="#{consultaController.consulta.pessoa.endereco.rua}" size="70" disabled="true"/>
					<b:inputText value="#{consultaController.consulta.pessoa.endereco.numero}" size="5" maxlength="5" disabled="true"/>
                    <b:inputText value="#{consultaController.consulta.pessoa.endereco.cidade}" size="30" disabled="true"/>
                    <b:inputText value="#{consultaController.consulta.pessoa.contato.celular}" size="20" maxlength="9" disabled="true"/>
 
                  </p:panelGrid>
               
               <p:dataTable id="tabela" var="item" value="#{historicoConsultaController.listHistoricoConsultas}" style="margin-top:20px; margin-bottom:20px;">  
                   <f:facet name="header">
						Histórico de Consulta do Paciente
					</f:facet>             
                       <p:column headerText="N°">
                          <h:outputText value="#{item.numero}"/>
                      </p:column>   
                      <p:column headerText="Data">
                          <h:outputText value="#{item.consultaGeral.dataConsulta}">
                             <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00"/>
                          </h:outputText>
                      </p:column>  
                      <p:column headerText="Procedimentos">
                          <h:outputText value="#{item.tratamento.descricao}"/>
                      </p:column>  
                      <p:column headerText="Observação ">
                          <h:outputText value="#{item.observacao}"/>
                      </p:column>  
                      <p:column headerText="Dente">
                          <h:outputText value="#{item.denteArcadaDentaria}"/>
                      </p:column>          
                  </p:dataTable>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />    
                 
            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
