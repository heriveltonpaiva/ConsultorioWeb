<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="corpo">
            <h:form id="form">
                <h2>Cadastro de Agendamento</h2>

                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />     

                	<h:panelGrid columns="2" style="margin-bottom:20px;">
                    <b:button value="Cadastrar" iconAwesome="plus-square" disabled="true" style="margin-right:2px; width:150px;"/>
                    <b:commandButton value="Listar" iconAwesome="list" action="#{agendamentoController.carregarListagem}" style="width:150px;" />
                </h:panelGrid>   

	                        <p:outputLabel value="Número"/>	 
	                        <b:inputText value="#{agendamentoController.agendamento.numero}" disabled="true"/> 
	                                               
	                        <p:outputLabel for="dataAgendamento" value="Data de Agendamento:" />
	                        <br />
	        				<p:calendar id="dataAgendamento" value="#{agendamentoController.agendamento.dataAgendamento}" pattern="dd/MM/yyyy" />
                        <br/>
                  	    <p:outputLabel value="Paciente:"/>
                        <b:selectOneMenu id="listaPaciente"  value="#{agendamentoController.idPessoa}" style="width:200px;">
                            <f:selectItem itemLabel="-- Selecione --" itemValue="" />
                            <f:selectItems value="#{agendamentoController.listagemPacientes}" 
                                           var ="x" itemLabel="#{x.nome}" itemValue="#{x.id}" />
                        </b:selectOneMenu>
                        
                  	    <p:outputLabel value="Expediente:"/>
                        <b:selectOneMenu id="listaExpediente"  value="#{agendamentoController.idExpediente}" style="width:200px;">
                            <f:selectItem itemLabel="-- Selecione --" itemValue="" />
                            <f:selectItems value="#{agendamentoController.listagemExpedientes}" 
                                           var ="x" itemLabel="#{x}" itemValue="#{x.id}" />
                        </b:selectOneMenu>
                        
                        <p:outputLabel value="Observação:"/>
                        <b:inputText value="#{agendamentoController.agendamento.observacao}"/>
                    
                    <b:commandButton action="#{agendamentoController.salvar}" value="Cadastrar agendamento" style="margin-bottom:20px;width:200px;" look="primary"/>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
