<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">

     <ui:composition template="/template.xhtml">
        <ui:define name="corpo">
            <h:form id="form">
                <h2>Cadastro de Dente</h2>

                <h:panelGrid columns="2" style="margin-bottom:20px;">
                    <b:button value="Cadastrar" icon="ui-icon-plusthick" disabled="true" style="margin-right:2px; width:150px;"/>
                    <b:commandButton value="Listar" icon="ui-icon-calculator" action="#{denteController.carregarListagem}" style="width:150px;"/>
                </h:panelGrid>   
                    <h:panelGrid columns="2">
					<p:outputLabel value="Número" />
					<p:outputLabel value="Localização Bucal" style="margin-left:10px;"/>
					
					<b:inputText value="#{denteController.dente.numero}"/>
					<b:inputText value="#{denteController.dente.localizacao}" style="margin-left:10px;" />
	                 
	                 </h:panelGrid>

                    <b:commandButton action="#{denteController.salvar}" value="Cadastrar Dente" style="margin-bottom:20px; margin-top:20px; width:200px;" look="primary"/>
                        
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />     
            </h:form>
        </ui:define>
    </ui:composition>
</html>
