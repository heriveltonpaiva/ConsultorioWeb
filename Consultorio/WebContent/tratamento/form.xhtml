<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
     <ui:composition template="/template.xhtml">
        <ui:define name="corpo">
            <h:form id="form">
             
             <h2>Cadastro de Tratamentos</h2>
            
               <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />     
            
                <h:panelGrid columns="2" style="margin-bottom:20px;">
                    <b:button value="Cadastrar" icon="ui-icon-plusthick" disabled="true" style="margin-right:2px; width:150px;"/>
                    <b:commandButton value="Listar" icon="ui-icon-calculator" action="#{tratamentoController.carregarListagem}" style="width:150px;"/>
                </h:panelGrid>   
               
                        <h:outputLabel value="Descricão*"/>
                        <b:inputText value="#{tratamentoController.tratamento.descricao}"/> 
                  		
                  	    <h:outputLabel value="Categoria*"/>
                        <b:selectOneMenu id="lista"  value="#{tratamentoController.tratamento.categoriaTratamento.id}" style="width:200px;">
                            <f:selectItem itemLabel="-- Selecione --" itemValue="" />
                            <f:selectItems value="#{tratamentoController.listagemCategoria}" 
                                           var ="x" itemLabel="#{x.descricao}" itemValue="#{x.id}" />
                        </b:selectOneMenu>
                    
                    <b:commandButton action="#{tratamentoController.salvar}" value="Cadastrar Tratamento" style="margin-bottom:20px; width:200px;" />

            </h:form>
        </ui:define>
    </ui:composition>
</html>
