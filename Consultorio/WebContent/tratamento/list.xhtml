<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
      
     <ui:composition template="/template.xhtml">
        <ui:define name="corpo">
        <h:form id="formtable">
        <h2>Tratamentos</h2>
        
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        <h:panelGrid columns="2" style="margin-bottom:20px;" >
            <b:commandButton  value="Cadastrar" iconAwesome="plus-square" action="#{tratamentoController.iniciarCadastro}" style="margin-right:2px; width:150px;"/>
            <b:button value="Listar" iconAwesome="list" disabled="true" style="width:150px;"/> 
        </h:panelGrid>    
         
                  <p:dataTable id="tabela" var="item" value="#{tratamentoController.listagem}" style="margin-bottom:20px;">
                      
                      <p:column headerText="Descrição" >
                          <h:outputText value="#{item.descricao}"/>
                      </p:column>         
                      <p:column headerText="Categoria" >
                          <h:outputText value="#{item.categoriaTratamento.descricao}"/>
                      </p:column>       
                               
                      <p:column  width="50">
                          <p:commandButton  action="#{tratamentoController.editar}" icon="ui-icon-pencil">
                                <f:setPropertyActionListener target="#{tratamentoController.tratamento}" value="#{item}"  />             
                          </p:commandButton>
                          <p:commandButton  action="#{tratamentoController.remover}" icon="ui-icon-close" update="tabela" >
                                   <f:setPropertyActionListener target="#{tratamentoController.tratamento}" value="#{item}"  />             
                          </p:commandButton>
                        </p:column>
                         <f:facet name="footer">
        						<h:outputText value="#{fn:length(tratamentoController.listagem)} Registros Encontrados"/>
    		 			 </f:facet>
                  </p:dataTable>
            
        </h:form>
      </ui:define>
    </ui:composition>
</html>
